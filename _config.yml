permalink: pretty

defaults:
  - scope:
      path: "assets/img/icons"
    values: 
      icon: true
  - scope:
      path: "" # an empty string means all files in the project
      type: "pages"
    values:
      layout: default

plugins:
  - jekyll-last-modified-at

# Enable safe mode
safe: safe

whitelist:
  - jekyll-last-modified-at
  - liquify_filter.rb


# Optional. The default date format, used if none is specified in the tag.
last-modified-at:
    date-format: '%b-%d-%y'